<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>购物车</title>
<script src="购物车.js" type="text/javascript"></script>
<link rel="stylesheet" href="" type="text/css">
</head>

<body>
   <table id="goodsTable">
     <thead>
       <tr>
         <th><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
         <th>商品</th>
         <th>单价</th>
         <th>数量</th>
         <th>小记</th>
         <th>操作</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td class="checkbox"><input type="checkbox" class="check-one check"/></td>
         <td class="goods"><img src="" alt=""><span>商品</span></td>
         <td class="price">2000</td>
         <td class="count">
           <span class="reduce"></span>
           <input class="count-input" type="text" value="1">
           <span class="add">+</span>
         </td>
         <td class="subtotal">2000</td>
         <td class="operation"><span class="delete">删除</span></td>
       </tr>
       <tr>
         <td class="checkbox"><input type="checkbox" class="check-one check"/></td>
         <td class="goods"><img src="" alt=""><span>商品</span></td>
         <td class="price">2000</td>
         <td class="count">
           <span class="reduce"></span>
           <input class="count-input" type="text" value="1">
           <span class="add">+</span>
         </td>
         <td class="subtotal">2000</td>
         <td class="operation"><span class="delete">删除</span></td>
       </tr>
       <tr>
         <td class="checkbox"><input type="checkbox" class="check-one check"/></td>
         <td class="goods"><img src="" alt=""><span>商品</span></td>
         <td class="price">2000</td>
         <td class="count">
           <span class="reduce"></span>
           <input class="count-input" type="text" value="1">
           <span class="add">+</span>
         </td>
         <td class="subtotal">2000</td>
         <td class="operation"><span class="delete">删除</span></td>
       </tr>
     </tbody>
   </table>
   <div class="foot" id="foot">
     <label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;全选</label>
     <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
     <div class="fr closing">结算</div>
     <div class="fr total">合计：¥<span id="priceTotal">0.00</span></div>
     <div class="fr selected" id="selected">已选商品
       <span id="selectedTotal">0</span>件
     </div>
     <div class="selected-view">
       <div id="selectedViewList" class="clearfix"></div>
     </div>
   </div>
</body>
</html>
